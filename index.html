<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gửi Châu :))</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;   /* căn giữa ngang */
            align-items: center;       /* căn giữa dọc */
            height: 100vh;             /* cao bằng màn hình */
            background-color: #f2f2f2; /* nền nhẹ cho đẹp */
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* giữ nguyên tỷ lệ */
        }
    </style>
</head>
<body>
    <img src="1.jpg" alt="Hình của tôi">
</body>
</html>
